targets:
  $default:
    builders:
      hemend_builder|annotations:
        enabled: true

builders:
  hemend_builder:
    target: ":hemend_builder"
    import: "package:hemend/builders/builders.dart"
    builder_factories: ["generatePostMethod"]
    build_extensions: { ".dart": [".g.dart"] }
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]
